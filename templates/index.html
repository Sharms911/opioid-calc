<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opioid MME Calculator - Pharmacist Tool</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Professional opioid morphine milligram equivalent calculator for pharmacists">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MME Calculator">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/static/icons/icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/icon-16x16.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .risk-low { background-color: #d4edda; border-color: #c3e6cb; }
        .risk-moderate { background-color: #fff3cd; border-color: #ffeaa7; }
        .risk-high { background-color: #f8d7da; border-color: #f5c6cb; }
        .risk-critical { background-color: #721c24; color: white; border-color: #6c757d; }
        .medication-row { border: 1px solid #dee2e6; border-radius: 5px; margin-bottom: 10px; padding: 15px; }
        .navbar-brand { font-weight: bold; }
        .warning-icon { color: #dc3545; }
        .safety-box { border-left: 4px solid #17a2b8; background-color: #f8f9fa; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-pills"></i> Opioid MME Calculator
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">MME Calculator</a>
                <a class="nav-link" href="{{ url_for('conversion_tool') }}">Conversion Tool</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-calculator"></i> Morphine Milligram Equivalent (MME) Calculator</h4>
                        <p class="mb-0 text-muted">Calculate total daily MME for opioid prescriptions</p>
                    </div>
                    <div class="card-body">
                        <form id="mmeForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="form-label">Opioid Medication</label>
                                    <select class="form-select" name="opioid" id="opioid" required>
                                        <option value="">Select medication...</option>
                                        {% for opioid, data in opioids.items() %}
                                        <option value="{{ opioid }}">{{ opioid.replace('_', ' ').title() }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Dose (mg)</label>
                                    <input type="number" class="form-control" name="dose" id="dose" step="0.1" min="0" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Times per day</label>
                                    <input type="number" class="form-control" name="frequency" id="frequency" min="1" max="24" value="1" required>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">&nbsp;</label>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-calculator"></i> Calculate
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="results" class="card mt-4" style="display: none;">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar"></i> Calculation Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultsContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button or banner
            const installBanner = document.createElement('div');
            installBanner.innerHTML = `
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <i class="fas fa-download me-2"></i>
                    Install this app on your device for quick access!
                    <button type="button" class="btn btn-sm btn-outline-primary ms-2" onclick="installPWA()">Install</button>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.querySelector('.container').prepend(installBanner);
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                });
            }
        }

        document.getElementById('mmeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            calculateMME();
        });

        function calculateMME() {
            const opioid = document.getElementById('opioid').value;
            const dose = document.getElementById('dose').value;
            const frequency = document.getElementById('frequency').value;

            if (!opioid || !dose || !frequency) {
                alert('Please fill in all fields.');
                return;
            }

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    opioid: opioid,
                    dose: parseFloat(dose),
                    frequency: parseInt(frequency)
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayResults(data);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during calculation.');
            });
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultsContent');
            
            let html = `
                <div class="alert alert-info">
                    <h5><strong>Total Daily MME: ${data.total_mme}</strong></h5>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tr>
                            <th>Medication</th>
                            <td>${data.opioid.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase())}</td>
                        </tr>
                        <tr>
                            <th>Dose</th>
                            <td>${data.dose} mg</td>
                        </tr>
                        <tr>
                            <th>Frequency</th>
                            <td>${data.frequency}x daily</td>
                        </tr>
                        <tr>
                            <th>Conversion Factor</th>
                            <td>${data.factor}</td>
                        </tr>
                        <tr class="table-primary">
                            <th>Total Daily MME</th>
                            <td><strong>${data.total_mme}</strong></td>
                        </tr>
                    </table>
                </div>
            `;
            
            contentDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
